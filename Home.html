<!DOCTYPE html>
<html>
<head>
<title>書籍搜索</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.header {
  background-color: #003366;
  padding: 10px 0;
}
.container {
  width: 1200px;
  margin: 0 auto;
}
.logo {
  color: white;
  font-size: 24px;
  text-decoration: none;
}
.search-container {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}
input[type="text"] {
  width: 500px;
  padding: 10px;
  font-size: 16px;
}
button {
  background-color: #ff6600;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.filter-container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
select {
  padding: 5px;
  font-size: 14px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}
.grid-item {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}
.pagination {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 20px 0;
}
.pagination li {
  margin: 0 5px;
}
.pagination a {
  text-decoration: none;
  color: #333;
  padding: 5px 10px;
  border: 1px solid #ccc;
}
.pagination .active a {
  background-color: #ff6600;
  color: white;
}

.view-toggle {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

.view-toggle li {
  list-style: none;
  margin-left: 10px;
  cursor: pointer;
}

.view-toggle li.active {
  font-weight: bold;
}

.grid.list-view {
  display: block;
}

.grid.list-view .grid-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.grid.list-view .grid-item p {
  margin: 0 10px;
}
</style>
</head>
<body>

<div class="header">
  <div class="container">
    <a href="Home.html" class="logo">主頁</a>
  </div>
</div>

<div class="container">
  <div class="search-container">
    <input type="text" placeholder="搜索">
    <button>搜索</button>
  </div>

  <div class="filter-container">
    <div class="filter">
      <select>
        <option value="" disabled selected>選擇條件</option>
        <option value="publisher1">出版社</option>
        <option value="price1">價格</option>
      </select>
    </div>
    <div class="filter">
      <select id="itemsPerPage" onchange="changeItemsPerPage()">
        <option value="24" selected>每頁顯示24個</option>
        <option value="48">每頁顯示48個</option>
        <option value="72">每頁顯示72個</option>
      </select>
    </div>
  </div>

  <ul class="view-toggle">
    <li class="active" onclick="changeView(this, 'list')"><i class="icon-th-list-1"></i>列表</li>
    <li onclick="changeView(this, 'grid')"><i class="icon-th-large-1"></i>小圖</li>
  </ul>

  <div id="book-grid" class="grid">
    <!-- 網格項目將由 JavaScript 動態生成 -->
  </div>

  <ul class="pagination" id="pagination">
    <!-- 分頁按鈕將由 JavaScript 動態生成 -->
  </ul>
</div>

<script>
  // 模擬從服務器獲取的書籍數據
  const booksData = [
    { image: 'book1.jpg', title: '書名1', isbn: 'ISBN1234567', source: '來源1' },
    { image: 'book2.jpg', title: '書名2', isbn: 'ISBN2345678', source: '來源2' },
    // ... 添加更多書籍數據，總共27筆
  ];

  let currentPage = 1;
  let itemsPerPage = 24;

  function generateGridItems(books) {
    const grid = document.getElementById('book-grid');
    grid.innerHTML = '';

    books.forEach(book => {
      const gridItem = document.createElement('div');
      gridItem.className = 'grid-item';
      gridItem.innerHTML = `
        <p><a href="book.html" target="_blank"><img src="${book.image}" alt="${book.title}"></a></p>
        <p>${book.title}</p>
        <p>${book.isbn}</p>
        <p>${book.source}</p>
      `;
      grid.appendChild(gridItem);
    });
  }

  function generatePagination(totalItems) {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    // 添加上一頁按鈕
    const prevLi = document.createElement('li');
    prevLi.innerHTML = `<a href="#" data-page="prev">&laquo;</a>`;
    pagination.appendChild(prevLi);

    // 添加頁碼按鈕
    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.innerHTML = `<a href="#" data-page="${i}">${i}</a>`;
      if (i === currentPage) {
        li.classList.add('active');
      }
      pagination.appendChild(li);
    }

    // 添加下一頁按鈕
    const nextLi = document.createElement('li');
    nextLi.innerHTML = `<a href="#" data-page="next">&raquo;</a>`;
    pagination.appendChild(nextLi);

    // 添加點擊事件
    pagination.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        const page = link.dataset.page;

        if (page === 'prev') {
          currentPage = Math.max(1, currentPage - 1);
        } else if (page === 'next') {
          currentPage = Math.min(totalPages, currentPage + 1);
        } else {
          currentPage = parseInt(page);
        }

        updateDisplay();
      });
    });
  }

  function updateDisplay() {
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const booksToShow = booksData.slice(startIndex, endIndex);

    generateGridItems(booksToShow);
    generatePagination(booksData.length);
  }

  function changeItemsPerPage() {
    itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
    currentPage = 1;
    updateDisplay();
  }

  function changeView(element, viewType) {
    const viewToggle = document.querySelector('.view-toggle');
    const grid = document.querySelector('.grid');
    
    viewToggle.querySelectorAll('li').forEach(li => li.classList.remove('active'));
    element.classList.add('active');

    if (viewType === 'list') {
      grid.classList.add('list-view');
    } else {
      grid.classList.remove('list-view');
    }
  }

  // 頁面加載時初始化顯示
  document.addEventListener('DOMContentLoaded', () => {
    updateDisplay();
  });
</script>

</body>
</html>
